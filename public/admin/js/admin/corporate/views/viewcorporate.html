<div class="skin-blue">
    <div ui-view="top"></div>
    <div ui-view="left"></div>
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" ng-controller="CorporateController">
            <h1>
                Corporate
            </h1>
            <ol class="breadcrumb">
                <li><a href="/#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/#/admin/corporate">Corporate</a></li>
                <li>Add</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content" ng-init="getCorporate()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">View Corporate</h3>
                        </div>
                        <div class="box-body table-responsive">
                            <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>
                            <form role="form" name="myForm" >
                                <div class="box-body">
                                    <div class="form-field">
                                        <div class="form-group">
                                            <label>Name : </label>
                                             <b>{{user.name}}</b>
                                        </div>                                
                                        <div class="form-group">
                                            <label>Phone Number : </label>
                                            <b>{{user.phone_number}}</b>
                                        </div>
                                         <div class="form-group">
                                            <label>Email : </label>
                                            <b>{{user.email}}</b>
                                           
                                        </div>
                                         <div class="form-group">
                                            <label>Approve Status : </label>
                                            <b>{{user.is_approved}}</b>
                                           
                                        </div>
                                            <div class="form-group">
                                            <label>Active Status : </label>
                                            <b>{{user.is_active}}</b>
                                           
                                        </div>
                                         <div class="form-group" ng-repeat = "add in user.address">
                                            <label>Address : </label>
                                            <b>{{add.street}},{{add.city}},{{add.state}},{{add.country}},{{add.zip}}</b>
                                           
                                        </div>
                                        <div class="form-group" >
                                            <label>Review: </label>
                                             <b>{{user.review}}</b>
                                           
                                        </div>
                                         <div class="form-group" >
                                            <label>Last Login Time: </label>
                                             <b>{{user.last_login_time | date_time}}</b>
                                           
                                        </div>
                                       
                                    </div><!-- /.form-field -->
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                <button type="submit" ui-sref="admin.corporate" class="btn btn-primary" >Back</button>
                                </div>
                            </form>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div>
