<div class="skin-blue">
    <div ui-view="top"></div>
    <div ui-view="left"></div>
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" ng-controller="OperatorController">
            <h1>
                Corporate
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/#/admin/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                <li>Corporate</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content" ng-init="getCorporateList()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box-body table-responsive">
                        <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>
                        <div class="box">
                            <!-- <div class="box-header">
                            <h3 class="box-title">Data Table With Full Features</h3>
                        </div> -->
                        <div class="box-body table-responsive">
                            <div class="clearfix" style="padding-bottom:15px;">
                                <div style="float:right;"><a ui-sref="admin.addcorporate" style="text-align:right">Add New Corporate</a></div>

                                <form name="searchForm" novalidate ng-submit="applyGlobalSearch()">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" ng-click="refreshData()">
                                                <span class="glyphicon glyphicon-refresh"></span>
                                            </button>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Search term" name="searchTerm" ng-model="globalSearchTerm" required />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                            <form role="form">
                                <table id="example1" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible">
                                    <colgroup>
                                    <col width="5%"/>
                                    <col width="5%"/>
                                    <col width="15%"/>
                                    <col width="15%"/>
                                    <col width="15%"/>
                                    <col width="15%"/>
                                    <col width="15%"/>
                                    <!-- <col width="15%"/> -->

                                </colgroup>

                                <tr ng-repeat = "user in $data">
                                    <td header="'headerCheckbox.html'"><input type='checkbox' ng-model="checkboxes.items[user._id]" value="{{user._id}}" /></td>
                                    <td data-title="'Status'" sortable="'enable'" align='left'><div ng-if="user.is_active == true"><img src='/img/enable.png' border='0'></div><div ng-if="user.is_active == false"><img src='/img/disable.png' border='0'></div></td>

                                    <td data-title="'Name'" sortable="'name'" filter="{name:'text'}" align="left"><a ui-sref="admin.corporateedit({ id: user._id })" alt="Click to edit" title="Click to edit">{{user.name}}</a></td>

                                    <td data-title="'Email'" sortable="'email'" filter="{email:'text'}" align="left">{{user.email}}</td>

                                    <td data-title="'Phone Number'" sortable="'phone_number'" filter="{phone_number:'text'}" align="left">{{user.phone_number}}</td>

                                    <td data-title="'City'" sortable="'city'" filter="{city:'text'}" align="left">{{user.address[0].city || 'NA'}}</td>

                                     <td data-title="'Last login'" sortable="'last_login_time'" filter="{city:'text'}" align="left">{{user.last_login_time | date_time}}</td>

                                    <td data-title="'Actions'"><a ui-sref="admin.viewcorporate({ id: user._id })" href="" alt="Click to add" title="Click to add"><i class="fa fa-eye"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a ui-sref="admin.corporateedit({ id: user._id })" href="" alt="Click to add" title="Click to add"><i class="fa fa-pencil-square-o"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a ng-click="deleteCorporateSingle(user._id);" href="" alt="Click to add" title="Click to add"><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                               <!--  <tr ng-hide="!$scope.recordFetchedLength">
                                    <td colspan="5">No Result Found!</td>
                                </tr> -->
                                  </tr>
                                       <tr ng-if="recordFetchedLength=='0'">
                                            <td colspan="6" align="center">No Results Found!</td>
                                        </tr>
                                <tr ng-show="!$scope.recordFetchedLength">
                                    <td colspan='2'>

                                        <div class="form-group">
                                            <select class="form-control" name='selectAction' id='selectAction'>
                                                <option value="">Select</option>
                                                <option value="enable">Enable</option>
                                                <option value="disable">Disable</option>
                                                <option value="delete">Delete</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td><input type='button' name='go' value='Go' class='btn btn-primary' ng-click="performAction()"></td>
                                     <td colspan='2'> <a ng-click="corporateexportcsv()" target="_blank" class="btn btn-primary"><toast><i class="fa fa-download"></i></toast> Download</a></td>
                                    <td colspan='2'>
                                        <ul class="pagination" style="float:right">
                                            <li><a href="" ng-click="getCorporateList(currentPage-1)"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                                            <li ng-repeat="page in pagesCount" ng-class="{'active': currentPage == page}"><a href="" ng-click="getCorporateList(page)">{{page}}</a></li>
                                            <li><a href="" ng-click="getCorporateList(currentPage+1)"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>

                        </form>

                    </div><!-- /.box-body -->
                    <!-- <div class=" col-md-6 col-lg-6 col-sm-12 col-xs-12 text-right">
          <a download="{{filename}}" ng-href="../uploads/customerfile.csv" ng-click="customerexportcsv()" target="_blank" class="btn btn-primary"><i class="fa fa-download"></i> Download</a>
       </div> -->
                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->
</aside><!-- /.right-side -->
</div>

<!-- page script -->
<script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
</script>
