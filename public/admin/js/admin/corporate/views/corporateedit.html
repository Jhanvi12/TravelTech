<div class="skin-blue">
    <div ui-view="top"></div>
    <div ui-view="left"></div>
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" ng-controller="CorporateController">
            <h1>
                Corporate
            </h1>
            <ol class="breadcrumb">
                <li><a href="/#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/#/admin/corporate">Corporate</a></li>
                <li>Add</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content" ng-init="getCorporate()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit Corporate</h3>
                        </div>
                        <div class="box-body table-responsive">
                            <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>
                            <form role="form" name="myForm" ng-submit="updateCorporate(user)">
                                <div class="box-body">
                                    <div class="form-field">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type='hidden' name='id' value="{{driver._id}}" ng-model="driver._id">
                                            <input type="text" class="form-control" id="name" name='name' ng-model="user.name" placeholder="Enter name" value="{{name}}" required>
                                            <span ng-show="myForm.name.$touched && myForm.name.$invalid" class="error">Name is Required</span>
                                        </div>                                
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" id="phone_number" name='phone_number' minlength="10" maxlength="10" ng-model="user.phone_number" placeholder="Enter Phone number" value="{{phone_number}}" required>
                                            <span ng-show="myForm.phone_number.$touched && myForm.phone_number.$invalid" class="error">Minimum length should be 10.</span>
                                        </div>
                                         <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="email" name='email'ng-model="user.email" placeholder="Enter Email" value="{{email}}" required>
                                            <span ng-show="myForm.email.$touched && myForm.email.$invalid" class="error">Email is required.</span>
                                        </div>
                                       <div class="form-group" ng-repeat="add in user.address">
                                          <label>Street</label>
                                          <input type = "text" class="form-control" id="street" name='street' ng-model="add.street" placeholder="Enter Street" value="{{add.street}}" required>
                                          <span ng-show="myForm.street.$touched && myForm.street.$invalid" class="error">Street is Required</span>
                                          <label>City</label>
                                          <input type = "text" class="form-control" id="city" name='city' ng-model="add.city" placeholder="Enter City" value="{{add.city}}" required>
                                          <span ng-show="myForm.city.$touched && myForm.city.$invalid" class="error">city is Required</span>
                                           <label>State</label>
                                          <input type = "text" class="form-control" id="state" name='state' ng-model="add.state" placeholder="Enter state" value="{{add.state}}" required>
                                          <span ng-show="myForm.state.$touched && myForm.state.$invalid" class="error">state is Required</span>
                                          <label>Country</label>
                                          <input type = "text" class="form-control" id="country" name='country' ng-model="add.country" placeholder="Enter country" value="{{add.country}}" required>
                                          <span ng-show="myForm.country.$touched && myForm.country.$invalid" class="error">country is Required</span>
                                            <label>Zip</label>
                                          <input type = "text" class="form-control" id="zip" name='zip' ng-model="add.zip" placeholder="Enter zip" value="{{add.zip}}" required>
                                          <span ng-show="myForm.zip.$touched && myForm.zip.$invalid" class="error">zip is Required</span>
                                       </div>
                                        
                                    </div><!-- /.form-field -->
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                     <button type="submit" class="btn btn-primary" ui-sref="admin.corporate">Back</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>

                                </div>
                            </form>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div>
