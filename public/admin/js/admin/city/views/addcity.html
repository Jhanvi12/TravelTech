<div class="skin-blue">
    <div ui-view="top"></div>
    <div ui-view="left"></div>
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" ng-controller="CityController">
            <h1>
                Cities
            </h1>
            <ol class="breadcrumb">
                <li><a href="/#/home"><i class="fa fa-dashboard"></i>Home</a></li>
                <li><a href="/#/admin/cities">Cities</a></li>
                <li>Add</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content" ng-init="getCity()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Add new city</h3>
                        </div>
                        <div class="box-body table-responsive">
                            <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>
                            <form role="form" name="myForm" ng-submit="addCity(city)">
                                <div class="box-body">
                                    <div class="form-field">
                                        <div class="form-group">          
                                            <label>City</label>
                                            <input type="text" class="form-control" id="city" name='city' ng-model="city.city" placeholder="Enter City name" value="{{city.city}}" required>
                                            <span ng-show="myForm.city.$touched && myForm.city.$invalid" class="error">This field is required.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" class="form-control" id="state" name='state' ng-model="city.state" placeholder="Enter State name" value="{{city.state}}" required>
                                            <span ng-show="myForm.state.$touched && myForm.state.$invalid" class="error">This field is required.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Zipcode</label>
                                            <input type="text" class="form-control" id="zip" name='zip' ng-model="city.zip" placeholder="Enter Zipcode" value="{{city.zip}}" required>
                                            <span ng-show="myForm.zip.$touched && myForm.zip.$invalid" class="error">This field is required.</span>
                                        </div>
                                        <!-- <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='enable' id='enable' ng-model='enable' checked="{{enableChecked}}"/>
                                                Enable
                                            </label>
                                        </div> -->
                                    </div><!-- /.form-field -->
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>
                                </div>
                            </form>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div>
