<div class="skin-blue">
    <div ui-view="top"></div>
    <div ui-view="left"></div>
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" ng-controller="CouponsController">
            <h1>
                Coupons
            </h1>
            <ol class="breadcrumb">
                <li><a href="/#/home"><i class="fa fa-dashboard"></i>Home</a></li>
                <li><a href="/#/admin/coupons">Coupons</a></li>
                <li>Add</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Add new coupon</h3>
                        </div>
                        <div class="box-body table-responsive">
                            <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>
                            <form role="form" name="myForm" ng-submit="addCoupon(coupon)">
                                <div class="box-body">
                                    <div class="form-field">
                                        <div class="form-group">
                                            <label>Code</label>
                                            <input type="text" class="form-control" id="code" name='code' ng-model="coupon.code" placeholder="Enter coupon code" value="{{city.zip}}" required>
                                            <span ng-show="myForm.code.$touched && myForm.code.$invalid" class="error">This field is required.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Type</label>
                                            <select ng-model="coupon.type" name="type" class="form-control" required>
                                                <option value="">Select your option</option>
                                                <option value="percentage">Percentage</option>
                                                <option value="amount">Amount</option>
                                            </select>
                                            <span ng-show="myForm.type.$touched && myForm.type.$invalid" class="error">This field is required.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Discount</label>

                                            <div class="input-group my-colorpicker2 colorpicker-element">
                                                <input type="text" class="form-control" id="discount" name='discount' ng-model="coupon.discount" placeholder="Enter discount" value="{{city.zip}}" required>
                                                <span ng-show="myForm.discount.$touched && myForm.discount.$invalid" class="error">This field is required.</span>
                                                <div class="input-group-addon">
                                                    <i ng-if="coupon.type=='amount'" class="fa fa-inr"></i>
                                                    <i ng-if="coupon.type=='percentage'" class="fa fa-percent"><strong>%</strong></i>
                                                </div>
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                        <div class="form-group">
                                            <label>Duration</label>
                                            <input type="text" class="form-control" id="duration" name='duration' ng-model="coupon.duration" placeholder="Enter duration" value="{{city.zip}}" required>
                                            <span ng-show="myForm.duration.$touched && myForm.duration.$invalid" class="error">This field is required.</span>
                                        </div>
                                        <div class="form-group">
                                            <label>No. of attempt</label>
                                            <input type="text" class="form-control" id="attempt" name='attempt' ng-model="coupon.attempt" placeholder="Enter Attempt" value="{{city.zip}}" required>
                                            <span ng-show="myForm.attempt.$touched && myForm.attempt.$invalid" class="error">This field is required.</span>
                                        </div>
                                    </div><!-- /.form-field -->
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>
                                </div>
                            </form>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div>
