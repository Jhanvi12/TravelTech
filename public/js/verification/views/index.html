<header class="navbar navbar-inverse navbar-fixed-top navtopheader" role="header-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button"class="navbar-toggle collapsed"data-toggle="collapse"data-target="#navbar"aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="#"> <span class="logo"> <img src="img/Travel-logo.png" alt=""> </span> </a> </div>

<section class="merchant-sec">
  <div class="container-fluid" ng-controller="VerificationController">
	<toast></toast>
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-container">
          <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
          <img src="img/Travel-logo.png" alt="">
          <p id="profile-name" class="profile-name-card"></p>
          <form class="form-verification" name="verificationForm" ng-submit="verifyCode(data)">
          <div preloader ></div>

            <span id="reauth-email" class="reauth-email"></span>

            <span ng-show="verificationForm.code.$touched && verificationForm.code.$invalid" class="error fl">This field is required.</span>
            <input type="text" id="inputEmail" ng-model="data.code" name="code" placeholder="Enter Verification Code *" class="form-control" required autofocus>
            <br/>
            <button ng-disabled="verificationForm.$invalid" type="submit" class="btn btn-lg btn-primary btn-block btn-signin sign-width" >
            <span id="btn-text">Verify</span> </button>
            <br/>
          </form>
      </div>
    </div>
  </div>
</section>
